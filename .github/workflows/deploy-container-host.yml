on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-container-host.yml'
      - 'container-host/**'

name: Deploy Container Host

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # TODO: Fail build if this fails -- currently it always reports success
    - name: "VM: Initialize-ContainerHost.ps1"
      uses: azure/CLI@v1
      with:
        azcliversion: 2.23.0
        inlineScript: |
          az vm run-command invoke \
            --command-id RunPowerShellScript \
            --name sharplab-container-host \
            -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --scripts @container-host/Initialize-ContainerHost.ps1 \
            --parameters "AdminUserName=${{ secrets.CONTAINER_HOST_ADMIN_USERNAME }}" \
                         "AdminPassword=${{ secrets.CONTAINER_HOST_ADMIN_PASSWORD }}" \
                         "TelemetryKey=${{ secrets.CONTAINER_HOST_SHARPLAB_TELEMETRY_KEY_EDGE }}"